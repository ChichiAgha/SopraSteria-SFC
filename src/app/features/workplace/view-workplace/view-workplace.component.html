<div class="govuk-grid-row govuk-!-margin-bottom-5">

  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l govuk-!-padding-top-0 govuk-!-margin-bottom-4">
    <span *ngIf="parentEstablishment?.name" class="govuk-caption-xl">{{ parentEstablishment.name }}</span>{{ workplace.name }}</h1>
  </div>

  <app-dashboard-header></app-dashboard-header>

  <div class="govuk-grid-column-one-third">
    <a class="govuk-button govuk-button--link" role="button" href="#">
      <img src="/assets/images/bin.svg" />Delete Workplace
    </a>
  </div>

</div>


<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">
    <app-tabs>
      <app-tab [title]="'Workplace'">
        <app-workplace-summary [workplace]="workplace" [return]="summaryReturnUrl"> </app-workplace-summary>
      </app-tab>

      <app-tab [title]="'Staff records'" *ngIf="checkPermission(staffPermission)">
        <!-- <app-staff-records-sub-tab></app-staff-records-sub-tab> -->
      </app-tab>
    </app-tabs>
  </div>
</div>
