<app-dashboard-header></app-dashboard-header>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">
      <span *ngIf="parentEstablishment?.name" class="govuk-caption-xl">{{ parentEstablishment.name }}</span>
      {{ workplace.name }}
    </h1>
  </div>

  <div class="govuk-grid-column-one-third">
    <a class="govuk-button govuk-button--link" role="button" href="#" (click)="deleteWorker($event)">
      <img src="/assets/images/bin.svg" />Delete workspace
    </a>
  </div>

  <div class="govuk-grid-column-full">
    <app-tabs>
      <app-tab [title]="'Workplace'">
        <app-workplace-summary [workplace]="workplace" [return]="summaryReturnUrl"> </app-workplace-summary>
      </app-tab>

      <app-tab [title]="'Staff records'" *ngIf="checkPermission()">
        <!-- <app-staff-records-sub-tab></app-staff-records-sub-tab> -->
      </app-tab>
    </app-tabs>
  </div>
</div>
