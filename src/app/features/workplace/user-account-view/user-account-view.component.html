<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">
    <span class="govuk-caption-l">User Account</span>
    <h1 class="govuk-heading-l">{{ user.fullname }}</h1>
  </div>
  <div class="govuk-grid-column-one-third-from-desktop">
    <button *ngIf="canDeleteUser" class="govuk-button govuk-button--link" (click)="onDeleteUser()">
      <img src="/assets/images/bin.svg" /> Delete <span class="govuk-visually-hidden">{{ user.fullname }}'s</span>user
      account
    </button>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-summary-list [topBorder]="true" [summaryList]="userInfo"></app-summary-list>
    <app-summary-list [topBorder]="true" [summaryList]="loginInfo"></app-summary-list>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <dl
        class="govuk-summary-list govuk-summary-list--no-border govuk-summary-list--wrap-border govuk-!-margin-bottom-0"
      >
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Permissions
          </dt>
          <dd class="govuk-summary-list__value">
            {{ user.role }}
          </dd>
          <dd class="govuk-summary-list__actions">
            <a [routerLink]="['permissions']">
              Change
              <span class="govuk-visually-hidden"> user permissions</span>
            </a>
          </dd>
        </div>
      </dl>
    </form>
  </div>
</div>
