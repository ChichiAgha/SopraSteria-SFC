<div class="sub-page-container col-12">

  <div id="back" class="back-link">
    <a routerLink="/{{ backLink }}">
      <span class="arrow"></span>Back
    </a>
  </div>

  <p class="h5">Section {{ currentSection }} of {{ lastSection }}</p>
  <h1 class="h1">Select your main service</h1>

  <p class="main-body-text mb-5 d-block col-12 col-md-7 p-0">We need some details about where you work. You need to answer these questions before we can create your account.</p>

  <form novalidate
        (ngSubmit)="save()"
        [formGroup]="SelectMainServiceForm">

    <div class="form-group">

      <div class="field-group col-12 p-0 pb-4" *ngFor="let item of allCategoriesArray; let i = index">
        <label class="main-body-text-bold mb-3 d-block" *ngIf="item.category">{{ item.category }}</label>

        <div *ngFor="let data of item.services">
          <div class="row mb-4" *ngIf="data.isCQC === regulatedCheck">
            <div class="col-12">
              <div class="multiple-choice">
                <input type="radio" id="{{ data.id }}" value="{{ data.name }}" formControlName="mainServiceSelected">
                <label class="main-body-text p-0" for="{{ data.id }}">{{ data.name }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="btn-container">
      <button class="btn btn-primary" type="submit">Continue</button>
    </div>

  </form>


</div>
