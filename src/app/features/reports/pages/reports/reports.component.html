<app-reports-header *ngIf="workplace" [workplace]="workplace"></app-reports-header>

<div class="govuk-grid-row govuk-!-margin-bottom-3">
  <div class="govuk-grid-column-full">
    <h2 *ngIf="isParent" class="govuk-body-l">Workforce Development Fund</h2>
    <ul class="govuk-list govuk-list--inline">
      <li *ngIf="isAdmin">
        <a
          href="/download/{{ now | date: 'yyyy-MM-dd' }}-sfc-wdf-summary-report.csv"
          class="govuk-body-m"
          (click)="downloadWdfSummaryReport($event)"
        >
          WDF Summary Report
        </a>
      </li>
      <li>
        <a class="govuk-body-m" [routerLink]="['../wdf']">
          {{ isParent ? 'My workplace' : 'Workforce Development Fund' }}
        </a>
      </li>
    </ul>

    <app-details [title]="'What is the Workforce Development Fund'">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds-from-desktop">
          Find out more about the Workforce Development Fund and how to claim it on
          <a
            href="https://www.skillsforcare.org.uk/Learning-development/Funding/Workforce-Development-Fund/Workforce-Development-Fund.aspx"
            target="_blank"
            >Skills for Care<span class="govuk-visually-hidden">, (opens in a new window)</span>
          </a>
          website.
        </div>
      </div>
    </app-details>
  </div>
</div>
