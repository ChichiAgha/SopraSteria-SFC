<h3 class="fs-24 mb-4 text-weight-bold">Workplace</h3>
<ng-container *ngIf="updateWorkplace; then alert; else summary"></ng-container>

<ng-template #alert>
  <app-inset-text *ngIf="updateWorkplace" color="todo">
    You need to provide information on your workplace.<br />
    <a [routerLink]="['/workplace', 'type-of-employer']">Add workplace information</a>
  </app-inset-text>
</ng-template>

<ng-template #summary>
  <app-workplace-summary [workplace]="workplace"></app-workplace-summary>
</ng-template>
