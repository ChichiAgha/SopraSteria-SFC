<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      <span *ngIf="establishment?.parentName" class="govuk-caption-xl">{{ establishment.parentName }}: Parent</span>
      {{ establishment?.name }}
    </h1>
  </div>

  <div class="govuk-grid-column-one-third">
    <h2 class="govuk-heading-m">Contact Skills for Care</h2>
    <p>
      0113 241 0969<br />
      <a href="mailto:ascwds@skillsforcare.org.uk">ascwds@skillsforcare.org.uk</a>
    </p>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <p>Workplace ID: {{ establishment?.nmdsId }}</p>
  </div>
  <div class="govuk-grid-column-one-third">
    <p *ngIf="lastLoggedIn" class="govuk-!-font-size-16">Last signed in {{ lastLoggedIn | date: 'd MMMM y' }}</p>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-tabs>
      <app-tab [title]="'Home'">
        <app-home-tab></app-home-tab>
      </app-tab>

      <app-tab [title]="'User Accounts'">
        <app-user-accounts-summary
          *ngIf="establishment"
          [establishmentUid]="establishment.uid"
        ></app-user-accounts-summary>
      </app-tab>

      <app-tab [title]="'Workplace'">
        <app-workplace-tab></app-workplace-tab>
      </app-tab>

      <app-tab [title]="'Staff records'">
        <app-staff-records-tab></app-staff-records-tab>
      </app-tab>
    </app-tabs>
  </div>
</div>
