<div class="sub-page-container col-12">
  <div class="row">
    <div class="col-md-6">
      <h3 class="fs-16"><strong>User dashboard</strong></h3>
    </div>

    <div class="col-md-6 fs-16">
      <div class="float-right">
        <p><strong>Contact Skills for Care</strong></p>
        <p>0113 241 0969</p>
        <p><a href="mailto:ascwds@skillsforcare.org.uk">ascwds@skillsforcare.org.uk</a></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2 class="h2 fs-36 mb-4">{{ establishment?.name }}</h2>
    </div>
    <div class="col-md-6">
      <p>Workplace ID: {{ establishment?.nmdsId }}</p>
    </div>
    <div class="col-md-6">
      <p class="text-right" *ngIf="lastLoggedIn">Last signed in {{ lastLoggedIn | date : 'd MMMM y' }}</p>
    </div>
  </div>

  <div class="row">
    <app-tabs>
      <app-tab title="Home">
        <app-home-tab></app-home-tab>
      </app-tab>

      <app-tab title="Workplace">
        <div class="btn-container">
          <a routerLink="/type-of-employer" role="button" class="btn btn-primary">Edit Establishment Information</a>
        </div>
      </app-tab>

      <app-tab title="Staff records">
        <app-staff-records-tab></app-staff-records-tab>
      </app-tab>
    </app-tabs>
  </div>
</div>
