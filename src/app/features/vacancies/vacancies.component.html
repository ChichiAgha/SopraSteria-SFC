<div class="main-page-container col-12">
  <header>
    <h1 class="h1">Add current staff vacancies</h1>
    <p class="page-description">If you have any current staff vacancies, please add them below.</p>
  </header>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="vacanciesForm">

    <div class="form-group mb-5">
      <div class="col-12 p-0">
        <div formArrayName="vacancyControl">
          <div class="row column-desc">
            <div class="col-6 col-sm-7">
              Job role
            </div>
            <div class="col-6 col-sm-5">
              Number of vacancies
            </div>
          </div>

          <div *ngFor="let vacancy of vacanciesForm.get('vacancyControl').controls; let idx = index" [formGroupName]="idx" class="row record">
            <div class="col-6 col-sm-7">
              <select formControlName="vacancy" class="form-control">
                <option *ngFor="let job of jobsLeft(idx)" (change)="vacancyChange(idx)" [value]="job.id">{{job.title}}</option>
              </select>
            </div>
            <div class="col-3 col-sm-2">
              <!-- <label class="d-block"> -->
              <input type="number" formControlName="amount" class="form-control"
                appNumber [allowNegative]="false" [allowFloat]="false" min="0" step="1" [max]="999"
                [ngClass]="{'is-invalid': (vacancy.get('amount').touched || vacancy.get('amount').dirty) && !vacancy.get('amount').valid }" />
            </div>
            <div *ngIf="idx !== 0" class="col-3 center-v no-padding-left">
              <button type="button" class="btn-link" (click)="removeVacancy(idx)">Remove</button>
            </div>
          </div>
          <div class="row summary-and-controls mb-5 record">
            <div class="col-6 col-sm-7 center-v">
              <button *ngIf="this.isJobsNotTakenLeft()" type="button" class="btn-link" (click)="addVacancy()">+ Add another staff vacancy</button>
            </div>
            <div class="col-5 summary">
              <span>Total: {{total}}</span>
            </div>
          </div>
        </div>

        <div class="mb-5 no-vacancies-reasons">
          <div *ngFor="let reason of noVacanciesReasonOptions; let idx = index" class="row mb-5">
            <div class="col-12">
              <div class="multiple-choice">
                <input type="radio" id="selectReason-{{idx}}" formControlName="noVacanciesReason" [value]="reason.value" />
                <label class="main-body-text p-0" for="selectReason-{{idx}}">{{reason.label}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn btn-primary">Save and continue</button>
    </div>
  </form>
</div>
