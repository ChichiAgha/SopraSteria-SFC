<h1 class="h1">Reset link sent</h1>

<p class="main-body-text col-7 p-0 mb-5">An email has been sent to the address provided containing a reset password link.</p>

<a routerLink="/reset-password" class="d-block mb-5">{{ this.resetPasswordLink }}</a>

<div class="btn-container">
  <button class="btn btn-primary" routerLink="/login" type="submit">Return to sign in</button>
</div>
