<ng-container *ngIf="worker">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">Staff record</span>
        {{ worker.nameOrId }}
      </h1>
    </div>

    <div class="govuk-grid-column-one-third">
      <a class="govuk-button govuk-button--link" role="button" href="#" (click)="deleteWorker($event)">
        <img src="/assets/images/bin.svg" alt="" />Delete staff record
      </a>
      <a
        *ngIf="!worker.completed"
        class="govuk-button"
        role="button"
        [routerLink]="['/worker', worker.uid, 'main-job-start-date']"
      >
        Complete Full Record
      </a>
    </div>
  </div>

  <app-tabs>
    <app-tab [title]="'Staff Record'">
      <app-basic-record [worker]="worker" [return]="returnToRecord"></app-basic-record>
      <app-personal-details [worker]="worker" [return]="returnToRecord"></app-personal-details>
      <app-employment [worker]="worker" [return]="returnToRecord"></app-employment>
    </app-tab>
    <app-tab [title]="'Qualifications and training'">
      <app-qualifications-and-training
        [worker]="worker"
        [return]="returnToQuals"
        [showAddButtons]="true"
      ></app-qualifications-and-training>
      <app-qualifications [worker]="worker"></app-qualifications>
      <app-training [worker]="worker"></app-training>
    </app-tab>
  </app-tabs>
</ng-container>
