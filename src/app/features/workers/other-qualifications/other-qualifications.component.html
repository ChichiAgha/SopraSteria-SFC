<div class="main-page-container col-12">
    <div id="back" class="back-link">
        <a href="#" (click)="goBack($event)">
          <span class="arrow"></span>Back
        </a>
      </div>

    <form novalidate
      (ngSubmit)="submitHandler()"
      [formGroup]="form">

      <header>
        <h1 class="h1">Do they hold any other qualifications?</h1>
      </header>

      <app-messages></app-messages>

      <div class="form-group mt-5">
        <div class="field-group mb-5">
          <div *ngFor="let answer of answersAvailable; let i = index" class="multiple-choice">
            <input type="radio" formControlName="otherQualification" class="form-control" [value]="answer" id="answer_{{i}}">
            <label for="answer_{{i}}">{{answer}}</label>
          </div>
        </div>
      </div>

      <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
    </form>
  </div>
