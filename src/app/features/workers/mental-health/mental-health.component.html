<div class="main-page-container col-12">

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1">Are they an Approved Mental Health Professional?</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group">
      <div class="field-group mb-5">
        <div *ngFor="let answer of answersAvailable; let idx = index" class="multiple-choice">
          <input type="radio" formControlName="approvedMentalHealthWorker" class="form-control" [value]="answer" id="answer_{{idx}}">
          <label for="answer_{{idx}}">{{answer}}</label>
        </div>
      </div>
    </div>

    <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
  </form>
</div>
