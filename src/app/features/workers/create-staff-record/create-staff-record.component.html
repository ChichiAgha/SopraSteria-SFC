<div class="main-page-container col-12">

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1">Create a staff record</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group">
      <div class="field-group mb-5">
        <label class="col-8">Full name or ID number
          <input type="text" formControlName="fullNameOrId"
            class="form-control col-12" [ngClass]="{'is-invalid': (form.get('fullNameOrId').touched || form.get('fullNameOrId').dirty) && !form.get('fullNameOrId').valid}" />
        </label>
      </div>

      <div class="field-group mb-5">
        <label>What is their main job role
          <select formControlName="jobRole" class="form-control">
            <option [value]="null">Select Main Job Role</option>
            <option *ngFor="let role of rolesAvailable" [value]="role.key">
              {{role.label}}
            </option>
          </select>
        </label>
      </div>

      <div class="field-group mb-5">
        <label class="d-block">What type of contract do they have?</label>
        <div *ngFor="let contract of contractsAvailable; let idx = index" class="multiple-choice">
          <input type="radio" formControlName="typeOfContract" class="form-control" [value]="contract.key">
          <label for="contract-type-{{idx}}">{{contract.label}}</label>
        </div>
      </div>
    </div>

    <app-submit-button></app-submit-button>
  </form>
</div>
