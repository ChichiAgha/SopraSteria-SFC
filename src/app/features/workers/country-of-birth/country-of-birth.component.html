<div class="main-page-container col-12">
  <div id="back" class="back-link">
    <a [routerLink]="['/worker', worker.uid, backLink]">
      <span class="arrow"></span>Back
    </a>
  </div>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1 col-12 col-lg-7">What is their country of birth?</h1>
    </header>

    <app-messages></app-messages>

    <div class="form-group mt-5">
      <div class="col-12 p-0">
        <div class="row">
          <div class="col-12">
            <div class="multiple-choice">
              <input type="radio" formControlName="cobKnown" class="form-control" value="United Kingdom" for="cob_know_british" (change)="cobKnownChangeHandler()">
              <label for="cob_know_british">United Kingdom</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mt-md-0">
        <div class="col-12">
          <div class="multiple-choice">
            <input type="radio" formControlName="cobKnown" class="form-control" value="Other" for="cob_known_other">
            <label for="cob_known_other">Other</label>
          </div>
        </div>
      </div>

      <div *ngIf="form.get('cobKnown').value === 'Other'" class="panel panel-border-narrow col-10 col-lg-6 ml-0 mt-5 mb-5 mt-md-0">
        <div class="form-field">
          <label class="form-label col-12 col-md-9">Country
            <span class="example">Optional</span>
            <app-auto-suggest [formGroup]="form" [dataProvider]="cobNameFilter" formControlName="cobName"></app-auto-suggest>
          </label>
        </div>
      </div>

      <div class="row mt-5 mb-5 mt-md-0">
        <div class="col-12">
          <div class="multiple-choice">
            <input type="radio" formControlName="cobKnown" class="form-control" value="Don't know" id="cob_known_dont_know" (change)="cobKnownChangeHandler()">
            <label for="cob_known_dont_know">Don't know</label>
          </div>
        </div>
      </div>

      <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
    </div>
  </form>
</div>
