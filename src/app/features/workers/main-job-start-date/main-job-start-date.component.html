<div class="main-page-container col-12">
  <div id="back" class="back-link">
    <a href="#" (click)="goBack($event)">
      <span class="arrow"></span>Back
    </a>
  </div>

  <form novalidate
    (ngSubmit)="submitHandler()"
    [formGroup]="form">

    <header>
      <h1 class="h1">What date did they start their main job role?</h1>
      <p class="page-input-info">For example, 31 3 1980</p>
    </header>

    <app-messages></app-messages>

    <div class="form-group no-margin-top mb-5">
      <div class="field-group">
        <app-date-picker [formGroup]="form"></app-date-picker>
      </div>
    </div>

    <app-submit-button [saveCallback]="saveHandler"></app-submit-button>
  </form>
</div>
