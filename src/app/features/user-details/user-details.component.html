<div class="sub-page-container col-12">

  <div id="back" class="back-link">
    <a routerLink="/confirm-workplace-details">
      <span class="arrow"></span>Back
    </a>
  </div>

  <p class="h5">Section 4 of 7</p>
  <h1 class="h1">Your details</h1>

  <form novalidate (ngSubmit)="save()" [formGroup]="userDetailsForm">

    <div class="form-group mb-5">
      <div class="col-12 col-md-6 p-0">

        <div class="field-group" [ngClass]="{'is-invalid': fullnameMessage}">
          <label class="form-label" for="userFullname">Your full name</label>

          <span class="invalid-feedback">
            <span class="main-body-text mb-2">{{ fullnameMessage }}</span>
          </span>

          <div class="form-control-feedback">

            <input placeholder="" type="text" id="userFullname" class="form-control col-12" formControlName="userFullnameInput" />

          </div>

        </div>
        <div class="field-group mt-5"
             [ngClass]="{'is-invalid': jobTitleMessage }">
          <label class="form-label" for="userJobTitle">Your job title</label>

          <span class="invalid-feedback">
            <span class="main-body-text mb-2">{{ jobTitleMessage }}</span>
          </span>

          <div class="form-control-feedback">

            <input placeholder="" type="text" id="userJobTitle" class="form-control col-12" formControlName="userJobTitleInput" />

          </div>
        </div>
        <div class="field-group mt-5"
             [ngClass]="{'is-invalid': emailMessage }">
          <label class="form-label" for="userEmail">Your email address</label>

          <span class="invalid-feedback">
            <span class="main-body-text mb-2">{{ emailMessage }}</span>
          </span>

          <div class="form-control-feedback">

            <input placeholder="" type="email" id="userEmail" class="form-control col-12" formControlName="userEmailInput" />

          </div>
        </div>
        <div class="field-group mt-5"
             [ngClass]="{'is-invalid': phoneMessage }">
          <label class="form-label" for="userPhone">Contact phone number</label>

          <span class="invalid-feedback">
            <span class="main-body-text mb-2">{{ phoneMessage }}</span>
          </span>

          <div class="form-control-feedback">

            <input placeholder="" type="tel" id="userPhone" class="form-control col-12" formControlName="userPhoneInput" />

          </div>
        </div>
      </div>

    </div>

    <div class="btn-container">
      <button class="btn btn-primary" type="submit">Continue</button>
    </div>

  </form>


</div>
