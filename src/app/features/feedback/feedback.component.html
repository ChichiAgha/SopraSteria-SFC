<div class="main-page-container col-12">
  <ng-template [ngIf]="pendingFeedback" [ngIfElse]="feedbackSubmitted">
    <header>
      <h1 class="h1">Feedback</h1>
    </header>

    <form novalidate
      (ngSubmit)="onSubmit()"
      [formGroup]="feedbackForm">

      <div class="row form">
        <p class="col-12 page-title">What were you trying to do?</p>
        <div class="col-12">
          <div class="col-3"></div>
          <div class="col-6">
              <textarea 
                id="whenDoingCtl"
                formControlName="whenDoingCtl"
                class="col-12">
            </textarea>
            <p class="col-12 form-caveat">500 characters remaining</p>
          </div>
          <div class="col-3"></div>
        </div>        
      </div>

      <div class="row form">
        <p class="col-12 page-title">What would you like to tell us about?</p>
        <div class="col-12">
          <div class="col-3"></div>
          <div class="col-6">
              <textarea 
                id="tellUsCtl"
                formControlName="tellUsCtl"
                class="col-12">
            </textarea>
            <p class="col-12 form-caveat">500 characters remaining</p>
          </div>
          <div class="col-3"></div>
        </div>        
      </div>

      <div class="row form">
        <p class="page-title">If you would like us to respond to your feedback, enter your details below.</p>
      </div>

      <div class="row form">
        <p class="col-12">Full name</p>
        <div class="col-12">
          <div class="col-3"></div>
          <div class="col-6">
              <p class="col-12 form-caveat">Optional</p>
              <input 
                id="nameCtl"
                formControlName="nameCtl"
                class="col-12">
          </div>
          <div class="col-3"></div>
        </div>        
      </div>
  
      <div class="row form">
        <p class="col-12">Email</p>
        <div class="col-12">
          <div class="col-3"></div>
          <div class="col-6">
              <p class="col-12 form-caveat">Optional</p>
              <input 
                id="emailCtl"
                formControlName="emailCtl"
                class="col-12">
          </div>
          <div class="col-3"></div>
        </div>        
      </div>
  
      <div class="row form">
        <div class="btn-container col-12 ">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #feedbackSubmitted>
    <header>
      <h1 class="h1">Thank You</h1>
    </header>

    <div>
      <p>Your feedback has been submitted</p>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary" (click)="closeWindow()">Close</button>
    </div>
  </ng-template>

</div>
