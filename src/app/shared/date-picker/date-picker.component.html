<fieldset [formGroup]="formGroup">
  <legend *ngIf="label">{{label}}</legend>
  <div *ngIf="formGroup.invalid && formGroup.get('day').dirty && formGroup.get('month').dirty && formGroup.get('year').dirty" class="col-12">
    <span class="error">Invalid date</span>
  </div>
  <label class="col-2 col-sm-1">Day
    <input type="number" formControlName="day" class="form-control" min="1" step="1" appNumberMax="31" [ngClass]="{'is-invalid': (formGroup.get('day').touched || formGroup.get('day').dirty) && !formGroup.get('day').valid}">
  </label>
  <label class="col-2 col-sm-1">Month
    <input type="number" formControlName="month" class="form-control" min="1" step="1" appNumberMax="12" [ngClass]="{'is-invalid': (formGroup.get('month').touched || formGroup.get('month').dirty) && !formGroup.get('month').valid}">
  </label>
  <label class="col-3 col-sm-2 col-md-1">Year
    <input type="number" formControlName="year" class="form-control" min="1" step="1" appNumberMax="9999" [ngClass]="{'is-invalid': (formGroup.get('year').touched || formGroup.get('year').dirty) && !formGroup.get('year').valid}">
  </label>
</fieldset>
