<div class="govuk-button-group">
  <button type="submit" class="govuk-button">
    <ng-container *ngIf="cta; else default">
      {{ cta }}
    </ng-container>
    <ng-template> Save and {{ return ? 'return' : 'continue' }} </ng-template>
  </button>
  <ng-container *ngIf="return">
    <span class="govuk-visually-hidden">or</span>
    <a
      [routerLink]="return.url"
      [fragment]="return.fragment"
      role="button"
      draggable="false"
      class="govuk-button govuk-button--link govuk-util__float-right"
    >
      Exit
    </a>
  </ng-container>
</div>
