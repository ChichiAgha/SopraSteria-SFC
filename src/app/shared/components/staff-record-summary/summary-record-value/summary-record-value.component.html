<ng-container *ngIf="wdfView && wdfValue === 'No'; else answer">
  <app-eligibility-icon [eligible]="false"></app-eligibility-icon>
</ng-container>

<ng-template #answer>
  <div [class.govuk-util__bold]="isWdfOutdated">
    <ng-content></ng-content>
    <div *ngIf="isWdfOutdated" class="govuk-!-margin-top-2">
      <app-eligibility-icon [eligible]="false" [check]="true"></app-eligibility-icon>
    </div>
  </div>
</ng-template>
