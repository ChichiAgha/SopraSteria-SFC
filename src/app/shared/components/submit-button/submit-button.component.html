<div class="btn-container container">
  <div class="row">
    <ng-template [ngIf]="!returnToSummary" [ngIfElse]="summary">
      <button type="submit" class="btn btn-primary col-12 col-sm-4 col-lg-3">Save and continue</button>
      <button type="button" class="btn btn-link btn-link-no-underline col-md-5" (click)="saveAndNavigate(['/worker', workerId, 'summary'])">View record summary</button>
    </ng-template>
    <ng-template #summary>
        <button type="button" class="btn btn-primary" (click)="saveAndNavigate(['/worker', workerId, 'summary'])">Save and return</button>
    </ng-template>
    <button type="button" class="btn btn-link btn-link-no-underline col-md-3" (click)="saveAndNavigate(['/dashboard'])">Save and exit</button>
  </div>
</div>
