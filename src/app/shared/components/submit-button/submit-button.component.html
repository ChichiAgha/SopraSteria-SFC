<div class="govuk-button-group">
  <ng-template [ngIf]="!return" [ngIfElse]="summary">
    <button type="button" class="govuk-button" (click)="onClick('continue', true)">Save and continue</button>
    <button type="button" class="govuk-button govuk-button--link govuk-!-margin-left-8" (click)="onClick('summary', false)">
      View record summary
    </button>
  </ng-template>
  <ng-template #summary>
    <button type="button" class="govuk-button" (click)="onClick('return', true)">Save and return</button>
  </ng-template>
  <button type="button" class="govuk-button govuk-button--link govuk-util__float-right" (click)="onClick('exit', true)">
    Save and exit
  </button>
</div>
