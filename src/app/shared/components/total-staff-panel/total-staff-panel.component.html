<div class="row">
  <div class="col-lg-4">
    <a routerLink="/worker/total-staff" class="change-link">Change</a>
    <span class="text-weight-bold fs-30 mb-3 mt-4 dib">{{ totalStaff }}</span>
    <p>Total number of staff</p>
  </div>
  <ng-container *ngIf="totalStaff !== totalWorkers">
    <div class="col-lg-4">
      <span
        class="text-weight-bold fs-30 mb-3 mt-4 dib"
        [ngClass]="{ 'icon-link icon-flag': totalStaff < totalWorkers }"
      >
        {{ totalWorkers }}
      </span>
      <p>Staff records added</p>
    </div>
    <div class="col-lg-4">
      <span
        class="text-weight-bold fs-30 mb-3 mt-4 dib"
        [ngClass]="{ 'icon-link icon-flag': totalStaff > totalWorkers }"
      >
        {{ totalStaff > totalWorkers ? totalStaff - totalWorkers : 0 }}
      </span>
      <p>Staff records missing</p>
    </div>
  </ng-container>
</div>
